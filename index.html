<body>

    <form class="form">
        <h1 class="form__title">Регистрация</h1>
        <div class="form__wrapper">
            <!-- Текстовое поле -->
            <input type="text" class="form__inp" placeholder="Введите имя"  required="">

            <button type="submit" class="form__btn">Отправить</button>
        </div>
    </form>
